<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Surveys</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar-nav {
            flex-direction: row;
        }
        .navbar-nav .nav-item + .nav-item {
            margin-left: 1rem;
        }
        .navbar-nav .ml-auto {
            margin-left: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Admin - Surveys</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/templates">Templates</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Log in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Sign up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/account">
                    <img src="" alt="Account" style="width: 24px; height: 24px;">
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Surveys</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Published</th>
            <th>Actions</th>
        </tr>
        <tr th:each="survey : ${surveys}">
            <td th:text="${survey.title}">Title</td>
            <td th:text="${survey.description}">Description</td>
            <td th:text="${survey.published}">Published</td>
            <td>
                <form th:action="@{/admin/surveys/publish/{id}(id=${survey.id})}" method="post">
                    <button type="submit">Publish</button>
                </form>
                <a th:href="@{/admin/surveys/results/{id}(id=${survey.id})}">View Results</a>
            </td>
        </tr>
    </table>
    <div class="mt-4">
        <a th:href="@{/admin/surveys/new}" class="btn btn-primary">Create New Survey</a>
        <a th:href="@{/templates}" class="btn btn-primary">Create Template</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
